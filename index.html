<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Seat Ibiza AR</title>
<style>
  body { font-family: system-ui, sans-serif; text-align:center; padding:3rem; background:#f7f7f7; }
  button {
    background:#222; color:white; font-size:1.1rem;
    border:none; border-radius:10px; padding:1rem 1.5rem;
    cursor:pointer;
  }
  button:hover { background:#444; }
</style>
</head>
<body>

<h1>Seat Ibiza MK3 Cupra (2006)</h1>
<p>Tap below on your phone to view in AR ðŸ‘‡</p>

<button id="view-ar">View in AR</button>

<script>
const USDZ_URL = 'https://prathamrajpb.github.io/AR/Seat_Ibiza_MK3_Cupra_2006.usdz';
const GLB_URL  = 'https://prathamrajpb.github.io/AR/seat_ibiza_mk3_cupra_2006.glb';

const isIOS = (/iPad|iPhone|iPod/.test(navigator.userAgent)) ||
              (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
const isAndroid = /Android/i.test(navigator.userAgent);

document.getElementById('view-ar').addEventListener('click', () => {
  if (isIOS) {
    const a = document.createElement('a');
    a.rel = 'ar';
    a.href = USDZ_URL;
    document.body.appendChild(a);
    a.click();
    a.remove();
  } else if (isAndroid) {
    const intent = `intent://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(GLB_URL)}&mode=ar_preferred#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=${encodeURIComponent(location.href)};end;`;
    location.href = intent;
  } else {
    alert('Open this page on an iPhone or Android device to view in AR.');
  }
});
</script>

</body>
</html>
