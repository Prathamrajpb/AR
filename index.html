<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hornet 3D Model</title>
  <style>
    html, body { margin:0; height:100%; background:#202124; }
    model-viewer { width:100%; height:100%; display:block; }
  </style>

  <!-- Load model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</head>
<body>

<!-- ðŸ©¶ Hornet model -->
<model-viewer id="hornet"
  src="assets/HORNET.glb"  <!-- ðŸ‘ˆ exact case -->
  camera-controls
  touch-action="manipulation"
  environment-image="neutral"
  exposure="1"
  alt="Hornet model">
</model-viewer>

<script type="module">
const mv = document.getElementById('hornet');

mv.addEventListener('load', () => {
  console.log('Available animations:', mv.availableAnimations);
});

// ðŸ”¹ Play animation when clicked
mv.addEventListener('click', async () => {
  const animName = 'HORNET RIGAction';  // from gltf.report
  await mv.updateComplete;

  if (mv.availableAnimations.includes(animName)) {
    mv.animationName = animName;
    mv.play();

    // Stop animation after 1.5s (optional)
    setTimeout(() => {
      mv.pause();
    }, 1500);
  } else {
    console.warn('Animation not found:', animName);
  }
});
</script>

</body>
</html>
